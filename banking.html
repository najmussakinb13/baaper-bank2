<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center	mt-8">Let's get some <span class="font-semibold	text-purple-600	">Mooony</span>!!!</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdrw</h3>
                    <h4 class="text-4xl">$<span id="withdrw-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>


        <section class="w-3/4 mx-auto mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl">Please Deposit</h3>

                    <div>
                        <input id="deposit-input" class="border-2 border-gray-400 rounded block w-2/4 px-2 mb-4" type="text" name="" placeholder="$amount you want to deposit">
        
                        <button id="deposit-button" class="rounded bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 font-semibold px-4 py-2 text-white	">Deposit</button>
                    </div>

                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-3xl">Please Deposit</h3>

                    <div>
                        <input id="withdrw-input" class="border-2 border-gray-400 rounded block w-2/4 px-2 mb-4" type="text" name="" placeholder="$amount you want to Withdrw">
        
                        <button id="withdrw-button" class="rounded bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 font-semibold px-4 py-2 text-white	">Withdrw</button>
                    </div>

                </div>
            </div>
        </section>
       
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
